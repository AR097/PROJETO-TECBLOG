<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Drag and Drop Delete</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="header">
            <h1>Drag&Drop (delect function)</h1>
        </div>

        <div id="container">
            <div id="drag-container">
            <div class="draggable" draggable="true" id="item1">Item 1</div>
            <div class="draggable" draggable="true" id="item2">Item 2</div>
            <div class="draggable" draggable="true" id="item3">Item 3</div>
        </div>
    
        <div id="trash-can" ondrop="drop(event)" ondragover="allowDrop(event)"> 

    <script src="script.js"></script>
    </body>
</html>
