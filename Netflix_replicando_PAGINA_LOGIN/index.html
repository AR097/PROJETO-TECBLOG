<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>
            <img src="netflix-svgrepo-com.png" alt="Netflix Logo">
        </header>

        <div class="login-container">
            <form class="login-form">
                <h1>Entrar</h1>
                <div class="input-group">
                    <input type="email" placeholder="Email ou número de telefone">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Senha">
                </div>
                <button class="login-btn">Entrar</button>
                <div class="help-section">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Lembre-se de mim</label>
                    </div>
                    <a href="#" class="help-link">Precisa de ajuda?</a>
                </div>
                <div class="signup-now">
                    <p>Novo por aqui? <a href="#">Assine agora</a>.</p>
                </div>
                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
